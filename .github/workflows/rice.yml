name: Update 123.txt

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false # 禁用自动的凭据持久化

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    - name: Fetch content from URL
      run: |
        curl -o fetched_content.txt https://www.xn--sss604efuw.com/tv

    - name: Check if 123.txt exists and update it
      id: update_file
      run: |
        if [ -f 123.txt ]; then
          if ! diff -q fetched_content.txt 123.txt; then
            cat fetched_content.txt > 123.txt
            echo "file_changed=true" >> $GITHUB_ENV
          else
            echo "file_changed=false" >> $GITHUB_ENV
          fi
        else
          mv fetched_content.txt 123.txt
          echo "file_changed=true" >> $GITHUB_ENV
        fi

    - name: Commit and push changes
      if: env.file_changed == 'true'
      run: |
        git add 123.txt
        git commit -m 'Update 123.txt from fetched content'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
